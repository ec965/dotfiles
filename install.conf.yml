- clean:
    ~/:
    ~/.config:
      recursive: true
       
- link:
    ~/.config/nvim:
        create: true
        path: home/config/nvim
    ~/.config/alacritty: 
        create: true
        path: home/config/alacritty
    ~/.main.zshrc: home/main.zshrc
    ~/.tmux.conf: home/tmux.conf
    ~/Library/Application Support/Code/User/settings.json:
        if: '[ `uname` = Darwin ]'
        create: true
        path: home/vscode-settings.json
    ~/.config/Code/User/settings.json:
        if: '[ `uname` = Linux ]'
        create: true
        path: home/vscode-settings.json
    ~/.sheldon/plugins.toml:
        create: true
        path: home/sheldon/plugins.toml
    ~/.config/nixpkgs:
        create: true
        path: home/config/nixpkgs
    ~/.gitconfig:
        path: home/gitconfig
