- clean:
    ~/:
    ~/.config:
      recursive: true
       
- link:
    ~/.config/nvim:
        create: true
        path: home/config/nvim
    ~/.config/alacritty: 
        create: true
        path: home/config/alacritty
    ~/.config/zsh/main.zshrc: 
        create: true
        path: home/config/zsh/main.zshrc
    ~/.zshenv: home/zshenv
    ~/.tmux.conf: home/tmux.conf
    ~/Library/Application Support/Code/User/settings.json:
        if: '[ `uname` = Darwin ]'
        create: true
        path: home/vscode-settings.json
    ~/.config/Code/User/settings.json:
        if: '[ `uname` = Linux ]'
        create: true
        path: home/vscode-settings.json
    ~/.config/sheldon/plugins.toml:
        create: true
        path: home/config/sheldon/plugins.toml
    ~/.gitconfig:
        path: home/gitconfig
    ~/.p10k.zsh:
        path: home/p10k.zsh
